<div class="container animated-row pb-4">
    <div class="row">
        <div class="col-12">
            <p>Agrega la documentación que requerira para los aspirantes.</p>
        </div>
    </div>
    <app-formulario [titulo]='tituloVistaPrevia' (formulario)="savePaciente($event)" [documentos]="listaRequisitos">
    </app-formulario>
    <hr>
    <div class="row">
        <div class="col-12">
            <div class="row">
                <div class="col-4 offset-md-8">
                    <mat-form-field id="bucar" appearance="outline">
                        <mat-label>Buscar</mat-label>
                        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filtrar por palabra">
                        <mat-icon matSuffix>search </mat-icon>
                    </mat-form-field>
                </div>
            </div>
        </div>
        <div class="col-12">
            <div class="table-responsive mat-elevation-z3">
                <table mat-table class="table" [dataSource]="documentos" matSort>
                    <!-- idCliente Column -->
                    <ng-container matColumnDef="idCliente">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                        <td mat-cell *matCellDef="let row"> {{row.idCliente}} </td>
                    </ng-container>

                    <!-- Nombre Column -->
                    <ng-container matColumnDef="nombres">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombres </th>
                        <td mat-cell *matCellDef="let row"> {{row.nombres}} </td>
                    </ng-container>
                    
                    <!-- Apellidos Column -->
                    <ng-container matColumnDef="apellidos">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Apellidos </th>
                        <td mat-cell *matCellDef="let row"> {{row.apellidos}} </td>
                    </ng-container>

                    <!-- Email Column -->
                    <ng-container matColumnDef="email">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
                        <td mat-cell *matCellDef="let row"> {{row.email}} </td>
                    </ng-container>

                    <!-- Telefono Column -->
                    <ng-container matColumnDef="telefono">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Teléfono </th>
                        <td mat-cell *matCellDef="let row"> {{row.telefono}} </td>
                    </ng-container>

                    <!-- TipoArchivo Column -->
                    <ng-container matColumnDef="acciones">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Acciones </th>
                        <td mat-cell *matCellDef="let row">
                            <button type="button" mat-button color="info">
                                <mat-icon>edit</mat-icon>
                            </button>
                            <button type="button" (click)="removePaciente(row.idCliente)" mat-button color="danger">
                                <mat-icon>delete</mat-icon>
                            </button>
                        </td>
                    </ng-container>

                    <tr mat-header-row class="table-warning" *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>

                <mat-paginator [pageSizeOptions]="[10, 20]"></mat-paginator>
            </div>
        </div>
    </div>
</div>
